name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: سحب الكود من GitHub
      - name: Checkout repo
        uses: actions/checkout@v4

      # خطوة 2: تثبيت Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # خطوة 3: تثبيت مكتبات المشروع
      - name: Install dependencies
        run: npm install

      # خطوة 4: بناء مشروع Vite
      - name: Build Vite project
        run: npm run build

      # خطوة 5: تثبيت Capacitor وإضافة أندرويد
      - name: Install Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android
          npx cap copy

      # خطوة 6: تثبيت JDK 17 (إصلاح المشكلة)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # خطوة 7: منح صلاحية التنفيذ لـ gradlew
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # خطوة 8: بناء APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # خطوة 9: رفع ملف APK كـ Artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
